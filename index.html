<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2024 Countdown Timer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="time">
            <div class="circle" style="--clr:#1eb9ff;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="dd"></circle>
                </svg>
                <div id="days">00<br>
                    <span>Days</span>
                </div>
            </div>
            <div class="circle" style="--clr:#ff2972;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">00<br>
                    <span>Hours</span>
                </div>
            </div>
            <div class="circle" style="--clr:#fee800;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
                <div id="minutes">00<br>
                    <span>Minutes</span>
                </div>
            </div>
            <div class="circle" style="--clr:#04fc43;">
                <svg>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
                <div id="seconds">00<br>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <h2 class="newYear">2024<br><span>Happy New Years!</span></h2>

        <script>
            let days = document.getElementById('days');
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');

            let dd = document.getElementById('dd');
            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let endDate = '01/01/2024 00:00:00';

            let x = setInterval(function() {
                let now = new Date(endDate).getTime();
                let countDown = new Date().getTime();
                let distance = now - countDown;
                
                // time calculator for days, hrs, min,sec 
                let d = Math.floor(distance / (1000 * 60 * 60 * 24));
                let h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let s = Math.floor((distance % (1000 * 60)) / (1000));
                
                // output the results to the element with id 
                days.innerHTML = d + "<br><span>Days</span>";
                hours.innerHTML = h + "<br><span>Hours</span>";
                minutes.innerHTML = m + "<br><span>Minutes</span>";
                seconds.innerHTML = s + "<br><span>Seconds</span>";
                
                // animate stroke 
                dd.style.strokeDashoffset = 440 - (440 * d) / 365;
                hh.style.strokeDashoffset = 440 - (440 * h) / 24;
                mm.style.strokeDashoffset = 440 - (440 * m) / 60;
                ss.style.strokeDashoffset = 440 - (440 * s) / 60;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("time").style.display = "none";
                    document.querySelector(".newYear").style.display = "block";
                }
            })
        </script>
    </body>
</html>
